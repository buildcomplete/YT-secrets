name: PyTest
on: push

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ${{ github.workspace }}/app/Dockerfile --tag test-secret
    
    - name: Test
      run: |
        docker run -v ${{ github.workspace }}/app:/App test-secret pytest