name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        working-directory: app
        docker build . --file ${GITHUB_WORKSPACE}/app/Dockerfile --tag my-image-name:$(date +%s)
